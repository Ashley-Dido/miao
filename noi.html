    console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5));
  } else if (delta == 0) {
    console.log("x1=x2=" + x1.toFixed(5));
  } else {
    console.log(
      "x1=" +
        x11.toFixed(5) +
        "+" +
        x12.toFixed(5) +
        "i;" +
        "x2=" +
        x21.toFixed(5) +
        x22.toFixed(5) +
        "i"
    );
  }
</script>

    } while (n > 0)

  }

<script id="weekday">
  function isLeapYear(year) {
    if (year % 400 == 0) {
      return true
    }
    if (year % 100 == 0) {
      return false
    }
    if (year % 4 == 0) {
      return true
    }
    return false
  }

  function getMonthDay(year, month) {
    switch (month) {
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      default:
        return 30
    }
  }

  function weekday (year, month) {
    var days = 0
    for (var y = 1; y < year; y++) {
      if (!isLeapYear(y)) {
        days += 365
      } else {
        days += 366
      }
    }
    for (var m = 1; m < month; m++) {
      days += getMonthDay(m)
    }
    days++
    return (days + 1) % 7
  }

  let year = +prompt()
  let month = +prompt()
  console.log(weekday(year, month))

</script>

  function isCompleteNumber(n) {
    var sum = 1
    var end = Math.sqrt(n)

      if (n % i == 0) {
        var j = n / i
        sum += j + i
      }
    }

    }

    if (sum === n) {

    }

<script id="itob">

  function numberToChar(l) {
    var c = ""
    if (l == 0) {
      c = '0'
    }
    if (l == 1) {
      c = '1'
    }
    if (l == 2) {
      c = '2'
    }
    if (l == 3) {
      c = '3'
    }
    if (l == 4) {
      c = '4'
    }
    if (l == 5) {
      c = '5'
    }
    if (l == 6) {
      c = '6'
    }
    if (l == 7) {
      c = '7'
    }
    if (l == 8) {
      c = '8'
    }
    if (l == 9) {
      c = '9'
    }
    return c

  }

  function itob(n) {
    var str = ''
    do {
      var l = n % 10
      str = numberToChar(l) + str
      n = (n - l) / 10
    } while (n > 0)

    return str
  }

  var num = Number(prompt())
  if (num > 0) {
    console.log(itob(num))
  } else {
    num = -num
    console.log('-' + itob(num))
  }


</script>
<script id="lcf&lcm">
  function littlestCommonMultiple(m, n) {
    return m * n / largestCommonFactor(m, n)
  }

  function largestCommonFactor(m, n) {
    var min = m > n ? n : m

    for (var x = min; x >= 1; x--) {
      if (m % x == 0 && n % x == 0) {
        return x
      }
    }
  }

  var m = Number(prompt())
  var n = Number(prompt())

  console.log(largestCommonFactor(m, n))
  console.log(littlestCommonMultiple(m, n))

<script id="sqrt">
  function sqrt(n) {
    let l = 0
    let h = Math.max(n, 2)
    while(h - l > 0.000000001) {
      let m = (h + l) / 2
      if (m * m > n) {
        h = m
      } else if (m * m < n) {
        l = m
      } else if (m * m == n) {
        return m
      }
    }
    return (h + l) / 2
  }
  let num = +prompt()
  console.log(sqrt(num).toFixed(3))
</script>
